<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;">
			<div class="container" style="max-width:420px;">
				<h2 style="margin-bottom:12px;">Forgot your password?</h2>
				<p style="color:var(--text-light);margin-bottom:18px;">Enter the email associated with your account and we'll send a password reset link.</p>

				<div class="card">
					<form id="forgotForm" class="login-form" novalidate>
						<div class="form-group">
							<label for="forgotEmail">Email</label>
							<input id="forgotEmail" name="email" type="email" placeholder="Input email" required />
						</div>

						<div id="forgotMessage" class="form-error" aria-live="polite" style="color:var(--primary-dark);"></div>

						<div class="form-actions">
							<button id="sendReset" type="submit" class="btn-primary">Send reset link</button>
						</div>
					</form>

					<div class="alternate" style="padding-top:8px;">
						<p style="margin-bottom:8px;">Remembered your password?</p>
						<div class="form-actions" style="padding-top:0;">
							<a href="login.html" style="text-decoration:none;"><button class="btn-secondary" style="width:100%">Back to Login</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
