<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Credix</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
    <div class="container">
        <h1>Create your account</h1>

        <div class="card">
            <div class="login-with">Sign Up</div>

            <!-- Primary signup form -->
            <form id="signupForm" class="login-form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input 
                        id="fullname" 
                        name="fullname" 
                        type="text" 
                        placeholder="Full Name" 
                        required 
                    />
                    <br>
                    <!-- Email -->
                    <label for="email">Email</label>
                    <input 
                        id="email"
                        name="email" 
                        type="email" 
                        placeholder="Email" 
                        required 
                    />
                    <br>
                    <!-- Phone Number -->
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <!-- <span class="flag">ðŸ‡³ðŸ‡¬</span> -->
                        <span class="code">+234</span>
                        <input id="phone" name="phone" type="tel" placeholder="Phone number" required />
                        </div>
                    <br>
                    <!-- Password -->
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6" maxlength="12" />
                        <i class="fa fa-eye toggle-password"></i>
                    </div>
                    <br>
                    <!-- Confirm Password -->
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6"
                            maxlength="12" />
                        <i class="fa fa-eye toggle-password"></i>
                    </div>

                    <!-- Terms and Conditions -->
                    <label for="terms" class="checkbox-label">
                        <input id="terms" name="terms" type="checkbox" required />
                        <span>I agree to the <a href="#">Terms and Conditions</a></span>
                    </label>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="signupError" class="form-error" aria-live="polite" style="color: #c0392b;"></div>

                <!-- Sign Up Button -->
                <div class="form-actions">
                    <button id="signupBtn" type="submit" class="btn-primary">Create Account</button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="footer-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <!-- Add FontAwesome for icons if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="script.js"></script>

</body>
</html>
